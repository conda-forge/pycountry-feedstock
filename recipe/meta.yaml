{% set name = "pycountry" %}
{% set version = "24.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b61b3faccea67f87d10c1f2b0fc0be714409e8fcdcc1315613174f6466c10221

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6,<4.0
    - pip
  run:
    - python >=3.6,<4.0
    - setuptools

test:
  imports:
    - pycountry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pycountry/
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: LICENSE.txt
  summary: pycountry provides the ISO databases for the standards
  description: |
    The package includes a copy from Debianâ€™s pkg-isocodes and makes the 
    data accessible through a Python API.
    Translation files for the various strings are included as well.
  doc_url: https://pypi.org/project/pycountry/
  dev_url: https://github.com/flyingcircusio/pycountry

extra:
  recipe-maintainers:
    - CurtLH
