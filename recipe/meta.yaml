{% set name = "pycountry" %}
{% set version = "20.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 64404be51ce40a84bdbcce524fdd598d738733f0944039966857aad181e1b155

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pycountry

about:
  home: https://pypi.org/project/pycountry/
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE.txt
  summary: pycountry provides the ISO databases for the standards
  description: |
    The package includes a copy from Debianâ€™s pkg-isocodes and makes the 
    data accessible through a Python API.
    Translation files for the various strings are included as well.
  doc_url: https://pypi.org/project/pycountry/
  dev_url: https://bitbucket.org/flyingcircus/pycountry/

extra:
  recipe-maintainers:
    - CurtLH
